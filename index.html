<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TypeiFast</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <div class="row">
            <div class="col-sm-12">
                <form class="row">
                    <label class="text-center h1 mb-3" for="timeSelection">
                        Select Time Limit
                    </label>
                    <select class="form-select mb-3" id="timeSelection">
                        <option value=15>
                            15 Seconds
                        </option>
                        <option value=60>
                            60 Seconds
                        </option>
                        <option value=90>
                            90 Seconds
                        </option>
                        <option value=120>
                            120 Seconds
                        </option>
                        <option value=180>
                            180 Seconds
                        </option>
                    </select>
                    <button class="btn btn-success form-control" type="button" id="submitTimeSelection">
                        Take a round!
                    </button>
                </form>
            </div>
        </div>


        <div class="timer" id="timer">

        </div>

        <div class="container">
            <div class="quote-display" id="quoteDisplay">
            </div>
            <textarea class="quote-input" id="quoteInput" autofocus>
        </textarea>
        </div>

        <div class="container"
            style="margin-bottom: 25px; display:flex; justify-content:center; align-items:center; flex-direction:column;">
            <h3> Current Speed:
                <span style="color:#016501;" id="characterPerSecondElement">
                    -
                </span> Character Per Second
            </h3>

            <h3 id="lastRoundSpeedElement"> Speed of the last round:
                <span style="color:#016501;" id="lastRoundSpeed">

                </span> Character Per Second
            </h3>

            <h3>Correct Characters:
                <span style="color:#016501;" id="correctCharacterCounterElement">

                </span>
            </h3>
            <h3>Incorrect Characters:
                <span style="color:#c70303;" id="incorrectCharacterCounterElement">

                </span>
            </h3>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    </body>

</html>
<!-- 

    1. Saniye ayarlama. Saniye bitene kadar işleme (quoteInputElement.addEventListener - bunu bir fonksiyona atayacaksın) devam edilebilecek.
    2. Saniye bitince input alanı kapanacak.
    3. Saniye bitince sonuçlar ekrana gelecek.
    4. Saniye bitince tekrar başlatma butonu eklenecek.
    5. Saniye bitince tekrar başlatma butonuna basılınca tekrar başlayacak.
    6. Saniye bitince tekrar başlatma butonuna basılınca sonuçlar silinecek.
    7. Saniye bitince tekrar başlatma butonuna basılınca input alanı temizlenecek.
    8. Saniye bitince tekrar başlatma butonuna basılınca quoteInputElement.addEventListener kısmı
    tekrar çalışacak.

 -->
